<nz-layout class="login-layout">
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="onSubmit()">
      <div class="logo-layout">
          <div class="logo">
              <img src="../../../assets/logo.png" />
          </div>
      </div>
      <div class="form-item">
          <nz-alert
            *ngIf="errorMessage"
            [nzType]="msgType"
            nzCloseable
            [nzMessage]="errorMessage">
          </nz-alert>
          <nz-form-item>
              <nz-form-control nzErrorTip="请输入你的用户名！">
                  <nz-input-group nzPrefixIcon="user">
                      <input type="text" nz-input formControlName="username" placeholder="用户名" />
                  </nz-input-group>
              </nz-form-control>
          </nz-form-item>
          <nz-form-item>
              <nz-form-control nzErrorTip="请输入你的密码！">
                  <nz-input-group nzPrefixIcon="lock">
                      <input type="password" nz-input formControlName="password" placeholder="密码" />
                  </nz-input-group>
              </nz-form-control>
          </nz-form-item>
          <nz-form-item>
              <nz-form-control>
                  <label nz-checkbox formControlName="remember">
                      <span>记住我</span>
                  </label>
                  <a class="login-form-forgot" class="login-form-forgot">忘记密码？</a>
                  <button nz-button class="login-form-button" [nzType]="'primary'">登录</button>
                  或
                  <a>立即注册！</a>
              </nz-form-control>
          </nz-form-item>
      </div>
  </form>
</nz-layout>
